<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>TABELAS</title>
</head>
<body>
    <!-- AQUI VEM O CÃ“DIGO HTML -->
    <table>
    <tr>
        <th>TITULO COL 0</th> <!--th significa table header  -->      
        <th>TITULO COL 1</th>
        <th>TITULO COL 2</th>
        <th>TITULO COL 3</th>
    </tr>
       <tr>  <!-- tr significa table now (linha de tabela)  -->
            <td>pos 0 0</td>   <!-- td significa table data  -->
            <td>pos 0 1</td>
            <td>pos 0 2</td>
            <td>pos 0 3</td>
        </tr>
        <tr>
            <td>pos 1 0</td>
            <td>pos 1 1</td>
            <td>pos 1 2</td>
            <td>pos 1 3</td>
        </tr>
        <tr>
            <td>pos 2 0</td>
            <td>pos 2 1</td>
            <td>pos 2 2</td>
            <td>pos 2 3</td>
        </tr>
        <tr>
            <td>pos 3 0</td>
            <td>pos 3 1</td>
            <td>pos 3 2</td>
            <td>pos 3 3</td>
        </tr>
        <tr>
            <td>pos 4 0</td>
            <td>pos 4 1</td>
            <td>pos 4 2</td>
            <td>pos 4 3</td>
        </tr>
    </table>
    
</body>
</html>
